<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>
<script src='script.js' defer></script>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id=player>
        <div id=gameboard></div>
        <div id=bottom-row>
            <form id=p1>
                <div>Player One (X)</div>
                <label for="player-one">Name:</label>
                <input type="text" id=player-one name=player-one autocomplete=off placeholder="Player One">
                <input id=name-one-submit type='submit' value="Submit">
                <div id=playerOne-wins>Wins: 0</div>
            </form>
            <div id=buttons>
                <button id='new-round'>New Round</button>
                <button>Change Game Type</button>
            </div>
            <form id=p2>
                <div>Player Two (O)</div>
                <label for="player-two">Name:</label>
                <input type="text" id=player-two name=player-two autocomplete=off placeholder="Player Two">
                <input id=name-two-submit type='button' value="Submit">
                <div id=playerTwo-wins>Wins: 0</div>
            </form>
            
        </div>    
    </div>
</body>
</html>
